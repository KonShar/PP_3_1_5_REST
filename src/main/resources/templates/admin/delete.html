<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2>Delete User</h2>
    <form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="delete">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="id" th:value="${user.id}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" th:value="${user.age}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${user.email}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <select multiple th:value="${user.roles}" name="roles" class="form-select">
                <option th:each="role : ${allRoles}"
                        th:value="${role.getId()}"
                        th:text="${role.toString()}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
