<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <span class="navbar-text" th:text="|${admin.getEmail()} with roles ${admin.getRoles()}|"></span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2 bg-light vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-bs-toggle="pill" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user-tab" data-bs-toggle="pill" href="#user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin">
                    <ul class="nav nav-tabs" id="adminTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user" type="button" role="tab">New User</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="users">
                            <h2 class="mt-3">All Users</h2>
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                    <td>
                                        <form th:action="@{/admin/update/{id}(id=${user.getId()})}" method="get">
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </form>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/delete}" method="get">
                                            <input type="hidden" name="id" th:value="${user.getId()}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="new-user">
                            <h2 class="mt-3">Create New User</h2>
                            <form th:action="@{/admin/}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" th:field="*{age}" class="form-control" id="age" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="roles" class="form-label">Roles</label>
                                    <select multiple th:field="*{roles}" class="form-select" id="roles">
                                        <option th:each="role : ${allRoles}" th:value="${role.getId()}" th:text="${role.toString()}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user">
                    <h2 class="mt-3">User information-page</h2>
                    <div class="card">
                        <div class="card-header">About user</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${admin.getId()}"></td>
                                    <td th:text="${admin.getFirstName()}"></td>
                                    <td th:text="${admin.getLastName()}"></td>
                                    <td th:text="${admin.getAge()}"></td>
                                    <td th:text="${admin.getEmail()}"></td>
                                    <td th:text="${admin.getRoles()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
